<html>
  <link rel="stylesheet" rev="stylesheet" href="radiatr.css" media="screen">
  <head>
    <title>Build Dashboard Radiator - Examples</title>
  </head>
  <body>
    <div id="statuses">
    	<div id="build1" class="status success">
        <a class="subject success" href="http://hudsonbuild">Build 1</a>
        <br/>
        <span class="statusInWords success">status 1</span><br/>
    	  <span class="changeSetComment success">comment 1</span><br/>
        <span class="claim"></span>
      </div>
	
    	<div id="build2" class="status failure">
        <a class="subject failure" href="http://hudsonbuild">Build 2</a>
        <br/>
        <span class="statusInWords failure">status 1</span><br/>
    	  <span class="changeSetComment failure">comment 1</span><br/>
        <span class="claim"></span>
      </div>	
	
    	<div id="build3" class="status building">
        <a class="subject building" href="http://hudsonbuild">Build 3</a>
        <br/>
        <span class="statusInWords building">status 1</span><br/>
    	  <span class="changeSetComment building">comment 1</span><br/>
        <span class="claim"></span>
      </div>	
	
    	<div id="build4" class="status disabled">
        <a class="subject disabled" href="http://hudsonbuild">Build 4</a>
        <br/>
        <span class="statusInWords disabled">status 1</span><br/>
    	  <span class="changeSetComment disabled">comment 1</span><br/>
        <span class="claim"></span>
    	</div>   
	
    	<div id="build_without_comments" class="status sucess">
        <a class="subject success" href="http://hudsonbuild">Build without comments</a>
        <br/>
        <span class="statusInWords success">status 1</span><br/>
      </div>
    
    	<div id="build5" class="status failure">
        <a class="subject failure" href="http://hudsonbuild">Build 5</a>
        <br/>
        <span class="statusInWords failure">status 1</span><br/>
    	  <span class="changeSetComment failure">comment 1</span><br/>
        <span class="claim"></span><br/>
      </div>
    </div>
  </body>
</html>
