
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US" xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Status Board</title>
    <link rel='stylesheet' type='text/css' href='resources/panic.css' />
    <script type='text/javascript' src='resources/jquery.js'></script>
    <script type='text/javascript' src='resources/board.js'></script>
    <style type='text/css'>
        #board {
        width: 1000px;    }
    </style>
</head>
<body>
    <div id='board'>
        <div class='module middle' id='bargraph' style='width: 980px;'></div>
	<script type='text/javascript'>activate_module('bargraph', 15, 'height=300&width=980');</script>

<div class='module ' id='grid' style='width: 980px;'></div>
	<script type='text/javascript'>activate_module('grid', 300, 'width=980');</script>

<div class='module ' id='countdown' style='width: 980px;'></div>
	<script type='text/javascript'>activate_module('countdown', 3600, 'event=UNTIL+SOMETHING&stop=1274706000&timezone=America%2FChicago&width=980');</script>

<div class='module mini middle' id='arrow' style='width: 300px; height: 120px'></div>
	<script type='text/javascript'>activate_module('arrow', 15, 'value=0.95&width=300');</script>

<div class='module mini middle' id='clock' style='width: 200px; height: 120px'></div>
	<script type='text/javascript'>activate_module('clock', 60, 'timezone=America%2FChicago&format=h%3Ai+a&width=200');</script>

<div class='module mini middle' id='weather' style='width: 440px; height: 120px'></div>
	<script type='text/javascript'>activate_module('weather', 3600, 'zipcode=50613&width=440');</script>

<div class='module ' id='space' style='width: 300px;'></div>
	<script type='text/javascript'>activate_module('space', 0, 'width=300');</script>

<div class='module mini bluegradient' id='bubblelist' style='width: 200px;'></div>
	<script type='text/javascript'>activate_module('bubblelist', 0, 'width=200');</script>

<div class='module ' id='meta' style='width: 980px;'></div>
	<script type='text/javascript'>activate_module('meta', 0, 'width=980');</script>

    </div>
</body>
</html>
